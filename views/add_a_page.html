<!-- about_us.html -->
{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <form action="{{path}}" method="POST">
    <div class="form-group">
      <label>PAGE TITLE</label>
      <input name="title" type="text" class="form-control" id="page_title" value="{{page.title}}">
    </div>
    <div class="form-group">
      <label>PAGE CONTENT</label>
      <textarea name="content" type="text" class="form-control" rows="10" id="page_content">{{page.content}}</textarea>
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input name="tags" type="text" class="form-control" id="tags" value="{{page.tags}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
